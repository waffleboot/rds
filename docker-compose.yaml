version: "3.9"
services:
  sentinel-1:
    container_name: sentinel-1
    image: redis
    command: redis-sentinel /data/sentinel-1.conf
    depends_on:
      - mymaster
      - resque
    networks:
      default:
        ipv4_address: 10.5.0.5
    volumes:
      - ".:/data"
  sentinel-2:
    container_name: sentinel-2
    image: redis
    command: redis-sentinel /data/sentinel-2.conf
    depends_on:
      - mymaster
      - resque
    networks:
      default:
        ipv4_address: 10.5.0.6
    volumes:
      - ".:/data"
  sentinel-3:
    container_name: sentinel-3
    image: redis
    command: redis-sentinel /data/sentinel-3.conf
    depends_on:
      - mymaster
      - resque
    networks:
      default:
        ipv4_address: 10.5.0.7
    volumes:
      - ".:/data"

  mymaster:
    container_name: mymaster
    image: redis
    command: redis-server /data/mymaster.conf
    networks:
      default:
        ipv4_address: 10.5.0.8
    volumes:
      - ".:/data"

  resque:
    container_name: resque
    image: redis
    command: redis-server /data/resque.conf
    depends_on:
      - mymaster
    networks:
      default:
        ipv4_address: 10.5.0.9
    volumes:
      - ".:/data"

networks:
  default:
    name: redis-network
    ipam:
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1
